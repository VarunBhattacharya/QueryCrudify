{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QueryCrudify</title>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>

    <body>
        <!-- TOP HEADING TITLE -->
        <h1 class = "topTitle">Query Crudify</h1>


        <!-- TABLE -->
        <table class = "tableStyling" border="1" cellpadding = "10px">
            <tr>
                <th class = "thStyling">UniqueID</th>
                <th class = "thStyling">Name</th>
                <th class = "thStyling">Age</th>
                <th class = "thStyling">Email</th>
                <th class = "thStyling">Edit</th>
                <th class = "thStyling">Delete</th>
            </tr>
            {% for i in basicTable %}
                <tr>
                    <td>{{i.unique_id}}</td>
                    <td>{{i.name}}</td>
                    <td>{{i.age}}</td>
                    <td>{{i.email}}</td>
                    <td><i class="fab fa-envira" name = "Edit"></i></td>
                    <td><i class="fab fa-mendeley" name = "Delete"></i></td>
                </tr>
            {% endfor %}
